<table mat-table [dataSource]="usuarios">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
    </ng-container>
    <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.idade}} </td>
    </ng-container>
    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let usuario">
            <tr>
                <td>
                    <button mat-button [routerLink]="['/editausuario', usuario.id]">
                        <mat-icon>edit</mat-icon>
                      </button>
                </td>
                <td>
                    <button mat-button (click)="excluir(usuario)">
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
            </tr>
        </td>
    </ng-container>
</table>
